<body style="width:100%;height:100%;background:#f8f8f8">
  <div style="width:100%;height:100%;margin:0 0 10px 0;text-align: center;">
    <div style="font-size:20px;font-weight:bold;color:#ddd; 
      margin:0;padding-top:3px;background:#383e4b;height:40px;">
      文件云盘首页
    </div>
    <table style="height:100%;width:100%;text-align: left;border-width: 2px; border-color: rgb(203, 215, 248);">
      <tbody>
        <tr style="margin-bottom: 20px;">
          <td style="width:15%;height: 100%;background: rgb(138, 186, 248);">
            <div style="text-align: top;height:20%;margin: 10px 0 0 10px;">
              <img style="width:80px;height:80px;" src="/static/img/mirabit.jpg"></img><br>
              用户名: <p id="username" style="color: seagreen"></p>
              注册时间: <p id="regtime" style="color: seagreen"></p>
            </div>

          </td>
          <td style="width: 3px;height:100%;">
            <div style="width:100%;height: 100%;background:rgb(68, 152, 248);"></div>
          </td>
          <td style="text-align: top;vertical-align: top;">
            <div style="width:100%;">
              <span>文件列表</span>
              <button class="btn btn-primary" onclick="toUploadFile()" style="margin:5px;">上传文件
              </button>
              <div style="width:100%;height: 1px;background:rgb(48, 143, 252);"></div>
            </div>
            <div style="width:100%;">
              <table id="filetbl" style="margin-left:3%;width:96%;">
                <thead style="height:50px;border:1px;">
                  <tr style="height:50px;border:1px;">
                    <th>文件hash</th>
                    <th>文件名</th>
                    <th>文件大小</th>
                    <th>上传时间</th>
                    <th>最近更新</th>
                    <th>操作</th>
                  </tr>
                </thead>
              </table>
            </div>
          </td>
        </tr>

    </table>
  </div>

<script lang="javascript">
  window.onload = function () {
    var username = document.getElementById('username');
    $.ajax({
      url: "/user/info?" + queryParams(),
      type: "POST",
      error: function (jqXHR, textStatus, errorThrown) {
        if (textStatus == "error") {
          alert(textStatus + " : " + errorThrown);
        } else {
          alert(textStatus);
        }
      },
      success: function (body, textStatus, jqXHR) {
        if (body.code !== 0) {
          alert(body.msg);
        } else {
          document.getElementById("username").innerHTML = body.data.user_name;
          document.getElementById("regtime").innerHTML = body.data.signup_at;
          updateFileList();
        }
      }
    });
  }

  function updateFileList() {
    $.ajax({
      url: "/user_file/query?" + queryParams(),
      type: "POST",
      data: {
        limit: 15
      },
      error: function (err) {
        alert(JSON.stringify(err));
      },
      success: function (body) {
        if (!body) {
          return;
        }
        var data = body;
        if (!data || data.length <= 0) {
          return;
        }

        var dlHost = 'http://localhost:8080';
        var dlEntry = localStorage.getItem('downloadEntry');
        if (dlEntry != '') {
          if (dlEntry.indexOf('http:')<0) {
            dlHost = 'http://' + dlEntry;
          } else {
            dlHost = dlEntry;
          }
        }

        var downloadHtml = '<button class="btn btn-info" ' +
                'style="height:30px;margin:5px 3px;"' +
                'onClick = "downloadFile(\'' + dlHost + '/file/download?sha1={0}&{1}\')">下载</button>';
        var renameFileHtml = '<button class="btn btn-warning" ' +
                'style="height:30px;margin:5px 3px;"' +
                'onClick = "renameFile(\'{0}\',\'{1}\',\'http://apigw.fileserver.com/file/' +
                'update?op=0&filehash={2}&{3}\')">重命名</button>';
        var cdlFileHtml = '<button class="btn btn-info" ' +
                'style="height:30px;margin:5px 3px;"' +
                'onClick = "cdlFile(\'' + dlHost + '/file/download?filehash={0}&{1}\')">断点下载(火狐)</button>';

        for (var i = 0; i < data.length; i++) {
          var x = document.getElementById('filetbl').insertRow();
          var cell = x.insertCell();
          cell.innerHTML = data[i].file_sha1.substr(0, 20)+"...";

          cell = x.insertCell();
          cell.innerHTML = data[i].file_name;

          cell = x.insertCell();
          cell.innerHTML = data[i].file_size;

          cell = x.insertCell();
          cell.innerHTML = data[i].upload_at;

          cell = x.insertCell();
          cell.innerHTML = data[i].last_updated;

          cell = x.insertCell();
          // cell.innerHTML = downloadHtml.format(data[i].file_sha1, queryParams()) + cdlFileHtml
          //                 .format(data[i].file_sha1, queryParams()) +
          //         renameFileHtml.format(data[i].file_sha1, data[i].file_name, data[i].file_sha1,
          //                 queryParams());
          const downloadUrl = '/file/download?sha1=' + data[i].file_sha1 + '&' + queryParams();
          const fileName = data[i].file_name;
          cell.innerHTML = '<button class="btn btn-success" style="height:30px;margin:5px 0;" onClick="downloadFile(\'' + downloadUrl + '\', \'' + fileName + '\')">下载</button>';
          // cell.innerHTML = '<button class="btn btn-warning" style="height:30px;margin:5px 0;" onClick="downloadFile(\'' + downloadUrl + '\', \'' + fileName + '\')">重命名</button>';
          // cell.innerHTML = '<button class="btn btn-success" style="height:30px;margin:5px 0;" onClick="downloadFile(\'' + downloadUrl + '\', \'' + fileName + '\')">断点下载</button>';
        }
      }
    });
  }

  function toUploadFile() {
    // window.location.href = '/file/upload?' + queryParams();
    window.location.href = "/static/view/upload.html";
  }

  function downloadFile(durl, fileName) {
    $.ajax({
      url: durl,
      type: "POST",
      xhrFields: {
        responseType: 'text'  // text
      },
      success: function (data, textStatus, jqXHR) {
        const contentType = jqXHR.getResponseHeader('Content-Type');
        try {
          if (contentType.includes('text/plain')) {
            try {
              alert("文件即将下载自: " + data);
              var elemIF = document.createElement("iframe");
              elemIF.src = data;
              elemIF.style.display = "none";
              elemIF.name=fileName;
              document.body.appendChild(elemIF);
            } catch (e) {
              alert(e);
            }

          } else if (contentType.includes('application/octet-stream')) {
            // 处理二进制文件下载
            const blob = new Blob([data], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            alert("文件下载成功: " + fileName);
          } else {
            alert("未知的返回内容类型: " + contentType);
          }
        } catch (e) {
          alert("处理响应时出错: " + e);
        }
      },
      error: function (jqXHR, textStatus, errorThrown) {
        alert(textStatus + " : " + errorThrown);
      }
    });
  }

  function cdlFile(durl) {
    localStorage.setItem('curDownloadUrl', durl);
    layer.open({
      type: 2,
      title: '断点续传下载演示',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area: ['600px', '300px'],
      content: '/static/view/download.html'
    });
  }

  function renameFile(filehash, filename, renameUrl) {
    var newFileName = prompt("\n当前文件名: {0}\n\n请输入新的文件名: ".format(filename));
    newFileName = newFileName.trim();

    if (newFileName.length <= 0) {
      alert("文件名不能为空");
      return;
    }

    if (newFileName.indexOf(" ") >= 0) {
      alert("文件名不能包含空格");
      return;
    }

    $.ajax({
      url: renameUrl + "&filename=" + newFileName,
      type: "POST",
      error: function (msg) {
        alert(msg);
      },
      success: function (body) {
        alert("文件名修改成功");
        window.location.href = '/static/view/home.html';
      }
    });
  }
</script>
